<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Discovery</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🔍 API Discovery</h1>
            <p class="subtitle">Discover hidden APIs on any website</p>
        </header>

        <div class="controls">
            <button id="startBtn" class="btn btn-primary">
                ▶️ Start Discovery
            </button>
            <button id="stopBtn" class="btn btn-secondary" style="display: none;">
                ⏹️ Stop Discovery
            </button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Endpoints Found:</span>
                <span id="endpointCount" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Status:</span>
                <span id="status" class="stat-value">Ready</span>
            </div>
        </div>

        <div class="endpoints" id="endpointsList" style="display: none;">
            <h3>📡 Discovered Endpoints</h3>
            <div id="endpointsContainer" class="endpoints-container">
                <!-- Endpoints will be populated here -->
            </div>
        </div>

        <div class="actions">
            <button id="exportYaml" class="btn btn-success" disabled>
                📄 Export YAML
            </button>
            <button id="exportJson" class="btn btn-success" disabled>
                📄 Export JSON
            </button>
            <button id="clearData" class="btn btn-warning">
                🗑️ Clear Data
            </button>
        </div>

        <footer>
            <small>Manifest V3 • Chrome Extension</small>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
